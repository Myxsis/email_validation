<!DOCTYPE html>
<head>
	<title>Success!</title>
</head>

<body>
	<h1>Success!</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	<h3>Entered emails:</h3>
	{% for email in emails %}
		<p>{{ email['email'] }} {{ email['created_at'] }}</p>
	{% endfor %}
</body>
</html>
